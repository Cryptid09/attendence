<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Management System</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="logo">Attendance System</div>
        <div class="nav-links">
            <button class="nav-btn active" data-page="users">Users</button>
            <button class="nav-btn" data-page="attendance">Attendance</button>
        </div>
    </nav>

    <main class="container">
        <!-- Users Section -->
        <section id="users-section" class="page active">
            <div class="section-header">
                <h2>User Management</h2>
                <button id="add-user-btn" class="btn primary">Add New User</button>
            </div>
            <div class="table-container">
                <table id="users-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="users-table-body"></tbody>
                </table>
            </div>
        </section>

        <!-- Attendance Section -->
        <section id="attendance-section" class="page">
            <div class="section-header">
                <h2>Attendance Records</h2>
                <button id="mark-attendance-btn" class="btn primary">Mark Attendance</button>
            </div>
            <div class="table-container">
                <table id="attendance-table">
                    <thead>
                        <tr>
                            <th>User</th>
                            <th>Check In</th>
                            <th>Check Out</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="attendance-table-body"></tbody>
                </table>
            </div>
        </section>
    </main>

    <!-- Modal for Add/Edit User -->
    <div id="user-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3 id="modal-title">Add New User</h3>
            <form id="user-form">
                <input type="hidden" id="user-id">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="role">Role</label>
                    <select id="role" required>
                        <option value="student">Student</option>
                        <option value="employee">Employee</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password">
                </div>
                <button type="submit" class="btn primary">Save</button>
            </form>
        </div>
    </div>

    <!-- Modal for Mark Attendance -->
    <div id="attendance-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Mark Attendance</h3>
            <form id="attendance-form">
                <div class="form-group">
                    <label for="user-select">Select User</label>
                    <select id="user-select" required></select>
                </div>
                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status" required>
                        <option value="present">Present</option>
                        <option value="absent">Absent</option>
                        <option value="late">Late</option>
                    </select>
                </div>
                <button type="submit" class="btn primary">Submit</button>
            </form>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
